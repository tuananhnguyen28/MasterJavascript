<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Lover Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center text-info">
      Money Lover
    </h1>
    <form action="" class="shadow mb-5 p-2">
      <div class="mb-3">
        <input type="text" placeholder="Tên" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <input type="text" placeholder="Giá tiền" class="form-control" id="amount">
      </div>
      <button class="btn btn-primary" id="btn-add">
        Thêm
      </button>
      <div class="d-none justify-content-between" id="btn-group">
        <div>
          <button class="btn btn-dark" id="btn-back">Quay về</button>
          <button class="btn btn-primary" id="btn-edit">Lưu</button>
        </div>
        <button class="btn btn-danger" id="btn-remove">Xóa</button>
      </div>
    </form>
    <div class="d-flex justify-content-between mb-3">
      <h2 id="total"></h2>
      <button class="btn btn-danger">
        Xóa tất cả
      </button>
    </div>
    <div class="list">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
