<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Project tính lãi suất vay</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Tính Toán Khoản Vay</h1>
    <p class="text-center">Trả Trên Dư Nợ Giảm Dần</p>
    <form class="mb-3">
      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <label for="loan">Số Tiền Vay</label>
            <input type="number" id="loan" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="months">Thời Hạn Vay</label>
            <input type="number" id="months" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="rate">Lãi Suất Cho Vay</label>
            <input type="number" id="rate" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <label for="disbursementDate">Ngày Giải Ngân</label>
            <input type="date" id="loan" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="interest">Số Tiền Lãi Phải Trả</label>
            <input type="text" id="interest" class="form-control" readonly>
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="originalAndInterest">Số Tiền Gốc Và Lãi Phải Trả</label>
            <input type="number" id="rate" class="form-control" readonly>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary">Tính Toán Khoản Vay</button>
      </div>
    </form>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Kì Trả Nợ</th>
          <th>Trả Gốc</th>
          <th>Trả Lãi</th>
          <th>Trả Gốc Và Lãi</th>
          <th>Số Góc Còn Lại</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
