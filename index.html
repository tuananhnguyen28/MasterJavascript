<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Keyboard Event</title>
</head>
<body>
  <h1>Keyboard Event</h1>
  <label for="name1">onkeydown/keydown: </label><input type="text" id="name1" onkeydown="onKeyDown()">
  <label for="name2">onkeypress/keypress: </label><input type="text" id="name2">
  <label for="name3">onkeyup/keyup: </label><input type="text" id="name3">
  <label for="name4">oninput/input: </label><input type="text" id="name4">
  <br />
  <label for="name5">onchange/change: </label><input type="text" id="name5">
  <br />
  <label for="radio">radio: </label><input type="radio" id="radio">
  <label for="button">button: </label><button type="button" style="background-color: gray; color:antiquewhite">button</button>
  <script src="app.js"></script>
</body>
</html>
