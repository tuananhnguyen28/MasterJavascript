<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Mouse Event</title>
</head>
<body>
  <h1>Mouse Event</h1>
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <button type="button" class="btn btn-success" id="add1">Add</button>
      <button type="submit" class="btn btn-primary">Submit No Refresh Page</button>
      <button type="button" class="btn btn-danger" id="add2">Double Click</button>
    </form>
    <br>
    <h2>List</h2>
    <div class="list"></div>
    <hr><hr>
    <button type="button" class="btn btn-primary" id="add4" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">Mouse Event To Change Color</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
