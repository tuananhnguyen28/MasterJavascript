<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Github Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="mb-5 navbar navbar-expend-lg navbar-light bg-light">
    <div class="container">
      <a href="#" class="navbar-brand">Github Search</a>
      <form class="d-flex">
        <input type="text" class="form-control me-2">
        <button class="btn btn-outline-success">Search</button>
      </form>
    </div>
  </nav>
  <div id="notification"></div>
  <main class="mb-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <figure>
            <img src="" style="width: 150px; height: 150px; object-fit: cover;">
          </figure>
          <h1 class="fs-3">Username</h1>
          <p>I'm backend developer</p>
          <a href="#" target="_blank" class="btn btn-primary">View Profile</a>
          <div class="mb-3">
            <span class="badge bg-primary">Following: </span>
            <span class="badge bg-info">Repos: </span>
            <span class="badge bg-success">Followers: </span>
          </div>
          <ul class="list-group">
            <li class="list-group-item">
              Website: <a href="" target="_blank"></a>
            </li>
            <li class="list-group-item">
              Location
            </li>
            <li class="list-group-item">
              Created at
            </li>
            <li class="list-group-item">
              Twitter
            </li>
          </ul>
        </div>
        <div class="col-sm-8">
          <h2>Repositories</h2>
          <div class="card p-2 mb-3">
            <a href="" class="mb-3 fs-4">
              Repo name
            </a>
            <p class="mb-3">Description</p>
            <div>
              <span class="badge bg-primary">Language</span>
              <span class="badge bg-primary">Star</span>
              <span class="badge bg-primary">Fork</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-light">
    <div class="container p-3 text-center">
      Github Search &copy;
    </div>
  </footer>
  <script src="app.js"></script>
  <script src="ui.js"></script>
  <script src="api.js"></script>
</body>
</html>
