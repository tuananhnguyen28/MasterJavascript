<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json, Ajax & Fetch</title>
</head>
<body>
  <script>

    // Fecth data dùng Promise
    fetch('https://jsonplaceholder.typicode.com/todos').then
    (response => {
      return response.json()
    }).then(data => {
      console.log(data)
    })

    // Lưu ý: Promise sẽ không reject ngay cả khi HTTP Status là 404/500, thay vào đó nó sẽ resolve bình thường 
    // (với ok status là false) và nó chỉ hiện reject khi mà mạng lỗi hoặc bất cứ điều gì ngăn cả request hoàn thành.
    fetch('https://jsonplaceholder.typicode.com/todosz1z').then
    (response => {
      if(!response.ok) {
        throw Error(response.statusText)
      }
      return response.json()
    }).then(data => {
      console.log(data)
    }).catch(error => {
      console.log(error)
    })

    // POST
    fetch('https://jsonplaceholder.typicode.com/todos', {
      method: 'POST',
      headers: {
        'Content-Type': 'application.json'
      },
      body: JSON.stringify({ title: 'The demo title' })
    }).then((res) => res.json()).then(data => {
      console.log(data)
    })

  </script>
</body>
</html>
